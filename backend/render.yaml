services:
  - type: web
    name: ecommerce-api
    runtime: ruby
    plan: free 
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ecommerce_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false 

databases:
  - name: ecommerce_db
    plan: free